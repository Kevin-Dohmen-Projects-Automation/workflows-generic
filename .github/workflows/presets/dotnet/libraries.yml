on:
  workflow_call:
    inputs:
      solutionPath:
        required: true
        type: string
      skipTests:
        required: false
        type: boolean
        default: true
      buildArtifactName:
        required: false
        type: string
        default: 'build-artifact'
      

jobs:
  build:
    uses: ../../pipelines/dotnet/generic/build/build.yml
    with:
      solutionPath: ${{ inputs.solutionPath }}
      buildArtifactName: ${{ inputs.buildArtifactName }}
  
  test:
    if: ${{ !inputs.skipTests }}
    needs: build
    uses: ../../pipelines/dotnet/generic/test/test.yml
    with:
      solutionPath: ${{ inputs.solutionPath }}
      buildArtifactName: ${{ inputs.buildArtifactName }}

  publish-package:
    needs: build
    uses: ../../pipelines/dotnet/generic/publish/publishPackage.yml
    with:
      solutionPath: ${{ inputs.solutionPath }}
      buildArtifactName: ${{ inputs.buildArtifactName }}
