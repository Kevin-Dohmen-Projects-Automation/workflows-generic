name: Publish Release

on:
  workflow_call:
    inputs:
      solutionPath:
        required: true
        type: string
      csprojPath:
        required: true
        type: string
      buildOutputDirectory:
        type: string
        default: 'build'
      dotnetVersion:
        type: string
        default: '8.0.x'

jobs:
  publish-release:
    uses: ./.github/workflows/jobs/dotnet/publish/release.yml
    with:
      solutionPath: ${{ inputs.solutionPath }}
      csprojPath: ${{ inputs.csprojPath }}
      buildOutputDirectory: ${{ inputs.buildOutputDirectory }}
      dotnetVersion: ${{ inputs.dotnetVersion }}