name: Dotnet Generic

on:
  workflow_call:
    inputs:
      # dotnet settings
      solutionPath:
        required: true
        type: string
      csprojPath:
        required: true
        type: string
      buildOutputDirectory:
        type: string
        default: 'build'
      dotnetVersion:
        type: string
        default: '8.0.x'
      
      # publish settings
      publish-package:
        type: boolean
        default: false
      publish-release:
        type: boolean
        default: false

jobs:
  publish-package:
    if: ${{ inputs.publish-package == true }}
    uses: ./.github/workflows/dotnet-job-publish-package.yml
    with:
      solutionPath: ${{ inputs.solutionPath }}
      buildOutputDirectory: ${{ inputs.buildOutputDirectory }}
      dotnetVersion: ${{ inputs.dotnetVersion }}
  publish-release:
    if: ${{ inputs.publish-release == true }}
    uses: ./.github/workflows/dotnet-job-publish-release.yml
    with:
      solutionPath: ${{ inputs.solutionPath }}
      csprojPath: ${{ inputs.csprojPath }}
      buildOutputDirectory: ${{ inputs.buildOutputDirectory }}
      dotnetVersion: ${{ inputs.dotnetVersion }}