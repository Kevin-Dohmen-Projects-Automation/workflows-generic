on:
  workflow_call:
    inputs:
      solutionPath:
        required: true
        types: [string]
      buildArtifactName:
        required: true
        types: [string]
      buildDirectory:
        required: false
        types: [string]
        default: 'build'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup .NET Core
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Build
        run: dotnet build ${{ inputs.solutionPath }} -c Release -o ${{ inputs.buildDirectory }}
      - name: Publish Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.buildArtifactName }}
          path: ${{ inputs.buildDirectory }}